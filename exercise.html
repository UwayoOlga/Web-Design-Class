<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Based Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Table -->
    <table class="navbar">
        <tr>
            <td class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </td>
            <td class="logo">
                <img src="logo.png" alt="Logo">
            </td>
        </tr>
    </table>

    <!-- Content Table -->
    <table class="content-table">
        <tr>
            <!-- Column 1: Image -->
            <td class="image-column">
                <img src="example.jpg" alt="Example Image">
            </td>

            <!-- Column 2: Heading, Paragraph, and List -->
            <td class="text-column">
                <h2>Welcome to Our Website</h2>
                <p>This is a simple description paragraph explaining what we do.</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </td>

            <!-- Column 3: Form for Calculations -->
            <td class="form-column">
                <h3>Calculator</h3>
                <form id="calc-form">
                    <input type="number" id="num1" placeholder="Enter number 1">
                    <input type="number" id="num2" placeholder="Enter number 2">
                    <input type="number" id="num3" placeholder="Enter number 3">
                    
                    <button type="button" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="clearInputs()">Clear</button>

                    <p><strong>Total:</strong> <span id="total">0</span></p>
                    <p><strong>Average:</strong> <span id="average">0</span></p>
                </form>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
